<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <ui:insert name="html-head"></ui:insert>
        <link rel="stylesheet" type="text/css" href="/krm-res/css/style-krm.css" />
    </h:head>
    <h:body>
        <h:form id="formMessage" >
            <p:growl id="messages" showDetail="true"/>
        </h:form>
        <p:layout fullPage="true">
            <p:layoutUnit id="pageHeader" position="north" size="35">
                <h:form>
                    <table class="mainHeader">
                        <tr>
                            <td style="width: 150px">
                                <p:poll interval="2" update="lblTime" listener="#{mainBean.onTimeout()}"/>
                                <h:outputLabel id="lblTime" value="#{vb.time}" />
                            </td>
                            <td><ui:insert name="title" /></td>
                            <td style="width: 150px"><h:commandLink value="#{vb.tr('Выход')}" actionListener="#{userBean.onLogout()}" /></td>
                        </tr>
                    </table>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit id="pageFooter" position="south" size="35">
                <table class="mainFooter"><tr>
                        <td style="text-align: left">
                            <h:outputText value="#{mainBean.hostInfo}"/>
                        </td>
                        <td style="text-align: right">
                            <h:outputText value="${vb.firmName} ${vb.programName} v.${vb.programVers}"/>
                        </td>
                    </tr></table>
            </p:layoutUnit>
            <p:layoutUnit id="center" position="center">
                <ui:insert name="center-panel" />
            </p:layoutUnit>
            <p:layoutUnit id="pageRight" position="east" size="400">
                <h:form id="formLog">
                    <table style="width: 100%;height: 100%">
                        <tr>
                            <td style="height: 60px;text-align: right"><img src="/krm-res/img/header.label.camera.128.png" /></td>
                        </tr>
                        <tr>
                            <td><p:panel id="pnlLog" header="Лог">
                                    <p:scrollPanel mode="native" style="width:100%;height:600px;">
                                        <h:outputText value="#{mainBean.log}" styleClass="preformatted" />                                        
                                    </p:scrollPanel>
                                </p:panel></td>
                        </tr>
                    </table>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
